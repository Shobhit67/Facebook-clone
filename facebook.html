<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>FlexBox</title>

 
</head>

<body>
  <!-- ***********************************NAVBAR************************* -->
  <div class="flexContainer">
    <div class="fitem item1">
      <div class="item1-1">
        <img src="facebook-logo.png" alt="" srcset="" height="40" width="40" />
      </div>
      <div class="item1-2">
        <input type="text" name="" id="" placeholder="Search facebook" />
      </div>
    </div>
    <div class="fitem item2">
      <div class="item2-1">
        <i class="fa-sharp fa-solid fa-house icon"></i>
      </div>
      <div class="item2-2"><i class="fa-solid fa-play icon"></i></div>
      <div class="item2-3"><i class="fa-solid fa-store icon"></i></div>
      <div class="item2-4"><i class="fa-solid fa-users icon"></i></div>
      <div class="item2-5"><i class="fa-solid fa-gamepad icon"></i></div>
    </div>
    <div class="fitem item3">
      <div class="item3-1"><i class="fas fa-bars icon2"></i></div>
      <div class="item3-2">
        <i class="fa-brands fa-facebook-messenger icon2"></i>
      </div>
      <div class="item3-3"><i class="fas fa-bell icon2"></i></div>
      <div class="item3-4"><i class="fas fa-user icon2"></i></div>
    </div>
  </div>

  <!-- *****************************MAIN *********************8 -->
  <div class="row">
    <div class="col col-1">
      <div class="list">
        <i class="fas fa-user-friends icon3"></i>
        <p>Friends</p>
      </div>
      <div class="list">
        <i class="fas fa-hourglass-end icon3"></i>
        <p>Most recent</p>
      </div>
      <div class="list">
        <i class="fa-solid fa-users icon3"></i>
        <p>Groups</p>
      </div>
      <div class="list">
        <i class="fa-solid fa-store icon3"></i>
        <p>Marketplace</p>
      </div>
      <div class="list">
        <i class="fas fa-history icon3"></i>
        <p>Watch</p>
      </div>
      <div class="list">
        <i class="fas fa-bookmark icon3"></i>
        <p>Saved</p>
      </div>
      <div class="list">
        <i class="fas fa-flag icon3"></i>
        <p>Pages</p>
      </div>
      <div class="list">
        <i class="fas fa-calendar-week icon3"></i>
        <p>Events</p>
      </div>
      <div class="list">
        <i class="fas fa-angle-down icon3"></i>
        <p>See more</p>
      </div>
    </div>

    <!-- ****************POSTS****************** -->
    <div class="col col-2">
      <div class="stories">
        <div class="story1 story"><img src="p5.jpg" alt="" srcset="" height="160" width="120"></div>
        <div class="story2 story"><img src="p3.jpg" alt="" srcset="" height="160" width="120"></div>
        <div class="story3 story"><img src="p6.jpg" alt="" srcset="" height="160" width="120"></div>
        <div class="story4 story"><img src="p7.jpg" alt="" srcset="" height="160" width="120"></div>
        <div class="story4 story"><img src="p4.jpg" alt="" srcset="" height="160" width="120"></div>
      </div>
      <div class="feed">
        <div class="details" style="display: flex;">
          <div class="Left" style="display: flex;">
            <img src="p5.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
            <p style="margin-top: 10px; ">Events </p>
          </div>
          <div class="Right" style="display: flex; margin-top: 10px;">
            <i class="fas fa-ellipsis-h icon2"></i> 
            <i class="fas fa-times icon2"></i>
          </div>
        </div>
        <div class="images">
          <img src="hills.avif" alt="" srcset="">
        </div>
        <div class="response"></div>
      </div>
    </div>


    <!-- ************************others************** -->
    <div class="col col-3">
      <h4>Sponsered</h4>
      <div class="list1">
        <img src="sponsered.jpg" alt="" srcset="" height="100" width="100">
        <p>Lorem ipsum dolor, sit sbkj <br>
          <span>eworem, ipsum .</span>
        </p>
      </div>

      <h4>Friend requests</h4>
      <div class="list1">
        <img src="p1.jpg" alt="" srcset="" height="50" width="50" style="border-radius: 50%;">
        <p>Lorem ipsum dolor, sit sbkj <br>
          <button type="submit" class="confirm">Confirm</button>
          <button type="submit" class="delete">Delete</button>
        </p>
      </div>

      <h4>Contacts</h4>
      <div class="contacts">
        <div class="list-contacts">
          <img src="p5.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">Events </p>
        </div>
        <div class="list-contacts">
          <img src="p2.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">See more </p>
        </div>
        <div class="list-contacts">
          <img src="p3.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">Events </p>
        </div>
        <div class="list-contacts">
          <img src="p4.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">See more </p>
        </div>
        <div class="list-contacts">
          <img src="p7.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">Events </p>
        </div>
        <div class="list-contacts">
          <img src="p6.jpg" alt="" srcset="" height="30" width="30" style="border-radius: 50%; margin-top: 7px;">
          <p style="margin-top: 10px; ">See more </p>
        </div>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
